<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body ng-app="CrowdFundingApp">

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>#</th>
        <th>Info</th>
        <th>Naam project</th>
        <th>Looptijd</th>
        <th>Rente %</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-info" ng-repeat="project in projects">
        <td>{{project.nr}}</td>
        <td>
            <div>
                <button type="button" class="btm btn-info" data-toggle="collapse" data-target="#line1">Details</button>
            </div>
        </td>
        <td>
            {{project.naam}}
            <div id="line1" class="collapse">
                <hr>
                <div>Totaalbedrag: &euro; 250.000</div>
                <div>Classificatie: {{test}}</div>
            </div>
        </td>
        <td>{{project.looptijd}}</td>
        <td>{{project.rente}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
