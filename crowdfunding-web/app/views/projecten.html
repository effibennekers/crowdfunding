<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body ng-app="CrowdFundingApp">

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Projectnr.</th>
        <th>Info</th>
        <th>Naam project</th>
        <th>Looptijd</th>
        <th>Rente %</th>
    </tr>
    </thead>
    <tbody>
    <tr class="text-info" ng-repeat="project in projects">
        <td>{{project.nr}}</td>
        <td>
            <div>
                <button type="button" class="btm btn-info" data-toggle="collapse" data-target="#{{$index}}">Details</button>
            </div>
        </td>
        <td>
            {{project.naam}}
            <div id="{{$index}}" class="collapse">
                <hr>
                <div>Totaalbedrag: &euro; {{project.totaalbedrag}}</div>
                <div>Classificatie: {{project.categorie}}</div>
            </div>
        </td>
        <td>{{project.looptijd}}</td>
        <td>{{project.rente}}</td>
    </tr>
    </tbody>
</table>

</body>
</html>
